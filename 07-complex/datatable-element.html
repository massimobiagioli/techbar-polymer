<dom-module id="datatable-element">
		
	<template>
		<div id="dt"></div>		
	</template>
	
	<script>
		Polymer({
			is: "datatable-element",
			properties: {
				caption: {
					type: String
				},
				data: {
					type: Object
				},
				searchparams: {
					type: Object,
					observer: 'searchparamsChanged'
				},
				currentrow: {
					type: Object,
					observer: 'currentrowChanged'
				}	
			},
			attached: function() {
		  		var that = this;				
				$('#dt').puidatatable({
					caption: this.caption,
					columns: [
						{field:'nome', headerText: 'Nome', sortable:true},
						{field:'cognome', headerText: 'Cognome', sortable:true},
						{field:'cti', headerText: 'Contr. Tempo Indet.', sortable:true}
					],
					datasource: that.data, 
					selectionMode: 'single',
					rowSelect: function(event, data) {						
						that.currentrow = data;
						
					}
				});
			},
			currentrowChanged: function(newValue, oldValue) {
				console.log("currentrowChanged - old value: " + oldValue + " - new value: " + newValue);
			},
			searchparamsChanged: function(newValue, oldValue) {
				console.log("searchparams - old value: " + oldValue + " - new value: " + newValue.nome + ' ' + newValue.cognome);
			}
		});	
	</script>
	
</dom-module>
