<dom-module id="datainput-element">
	
	<style>
		.label {
			color: #00F;
		}
		.tablerow {
	        display: table-row;
			border-spacing: 5px;						
	    }
   		.tablecell {
	        display: table-cell;
	        border: none;        		        
	        padding: 3px;	        
			width: 150px;
    	}
	</style>
	
	<template>
	    <div class="tablerow">
	        <div class="tablecell">
	            <span class="label">{{label}}</span>
	        </div>
	        <div class="tablecell">
	            <span><input id="userinput" type="{{inputtype}}" value="{{inputvalue::input}}"></input></span>
	        </div>
	    </div>
	</template>
	
	<script>
		Polymer({
			is: "datainput-element",
			properties: {
				label: {
					type: String
				},
				inputtype: {
					type: String,
					value: "text",
					notify: true
				},
				inputvalue: {
					type: String,
					notify: true,
					observer: 'inputvalueChanged'
				}
			},
			inputvalueChanged: function(newValue, oldValue) {				
		    	if (this.inputtype === "checkbox") {
					this.$.userinput.checked = (this.inputvalue === true);
				}
			},	
		});	
	</script>
	
</dom-module>
