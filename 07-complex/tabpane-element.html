<dom-module id="tabpane-element">
	
	<template>
		<div id="default">
			<ul>
				<li><a href="#ricerca">Ricerca</a></li>
				<li><a href="#risultati">Risultati</a></li>
				<li><a href="#dettaglio">Dettaglio</a></li>				
			</ul>
			<div>
				
				<div id="ricerca">
					<content select=".ricerca"/></content>
				</div>
				
				<div id="risultati">
					<content select=".risultati"/></content>
				</div>
				
				<div id="dettaglio">
					<content select=".dettaglio"></content>
				</div>
				
			</div>
		</div>
	</template>
	
	<script>
		Polymer({
			is: "tabpane-element",
			attached: function() {
		    	$('#default').puitabview();
		  	},
			showTabSearch: function() {
				$('#default').puitabview('select', 1);
			},
			showTabDetail: function() {
				$('#default').puitabview('select', 2);
			}
		});	
	</script>
	
</dom-module>
